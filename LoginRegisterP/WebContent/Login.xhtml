<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
  <h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Conpatible" content="IE=edge"/>
  <h:outputStylesheet library="css" name="bootstrap.min1.css"> </h:outputStylesheet>
  <style>
   .error{color:red}
  </style>
  </h:head> 
  <h:body>
  <br></br>
  <br></br>
  <br></br>
  <div class="container">
      <div class="navbar navbar-inverse" >
        <div class="navbar-brand">
         Register
        </div>
      </div>
  </div> 
  <div class="cols">
			<div class="row-xs-12">
  <h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Username " styleClass="control-label col-sm-1"/>
						<div class="col-sm-10">
							<h:inputText value="#{login.username}" label="username" required="true" id="username" a:placeholder="Username" requiredMessage="Username Required"  styleClass="form-control"/>
							
							<h:messages  for="username" styleClass="error"/>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Password" styleClass="control-label col-sm-1"/>
						<div class="col-sm-10">
							<h:inputSecret value="#{login.password}" label="password" required="true" id="password" a:placeholder="Password" styleClass="form-control" requiredMessage="Password Required" />
							<h:messages  for="password" styleClass="error"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-5 col-sm-10">
							<h:commandButton value="Login" action="#{login.loginValidate()}" styleClass="bta btnlg btn-primary"  />
						</div>
					</div>
				</h:form>
				<h:form>
				<div class="form-group">
						<div class="col-sm-offset-1 col-sm-9">
						<a href="http://localhost:8080/LoginRegisterP/faces/Register.xhtml">New User ? Register Here</a>
							<!--<h:commandButton value="New User? Register" action="Register" styleClass="bta btnlg btn-primary"  /> -->
						</div>
					</div>
					</h:form>
  </div>
  </div>
  
  </h:body>
</html>
